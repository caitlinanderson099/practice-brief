<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Mapbox CSS -->
     <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Swiper CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/style.css">
    <!-- Browser Tab Icon -->
    <link rel="shortcut icon" href="/img/site-logo.webp" type="image/x-icon">
    <title> The Sims Video Game Catalogue </title>
</head>

<body>

    <nav>
        <div class="navbar">
            <div class="nav-items">
               <button class="logo" href="#home"></button>

                <a href="#home"> Home </a>
                <a href="#filterContainer"> Catalogue </a>
                <a href="#shopLocations"> Shop Locations </a>

                <!-- cart icon -->
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </nav>


    <!-- info text -->
    <header id="home">
        <h1> The Sims Video Game Franchise </h1>
        <h2> Browse a range of Sims Games and Add-ons </h2>
    </header>

    <!-- filter buttons -->
    <div class="filter-container" id="filterContainer">

        <!-- Game Franchise filter -->
        <div class="filter">
            <label for="game"> Game Franchise: </label>
            <select name="game" id="game" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> All </option>
                <option value="The Sims Online"> The Sims Online </option>
                <option value="The Sims 2"> The Sims 2 </option>
                <option value="The Sims 3"> The Sims 3 </option>
                <option value="The Sims 4"> The Sims 4 </option>
            </select>
        </div>


         <!-- Category filter -->
         <div class="filter">
            <label for="category"> Category: </label>
            <select name="category" id="category" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> All </option>
                <option value="Base Games"> Base Games </option>
                <option value="Expansion Packs"> Expansion Packs </option>
                <option value="Add-ons"> Add-ons </option>
            </select>
        </div>


        
         <!-- Date filter -->
         <div class="filter">
            <label for="date"> Release Date: </label>
            <select name="date" id="date" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> All </option>
                <option value="2000"> 2000 </option>
                <option value="2004"> 2004 </option>
                <option value="2009"> 2009 </option>
                <option value="2010"> 2010 </option>
                <option value="2012"> 2012 </option>
                <option value="2013"> 2013 </option>
                <option value="2014"> 2014 </option>
                <option value="2015"> 2015 </option>
                <option value="2016"> 2016 </option>
                <option value="2018"> 2018 </option>
                <option value="2023"> 2023 </option>
               
            </select>
        </div>

 <!-- end of filter cont -->
</div>


    <!-- Sorting buttons -->
     <div class="sorting-container">
        <p> Sorting Options: </p>
        <div class="sorting-btn-container">
            <button class="sorting-button" id="price-high-to-low-btn">$$$ - $</button>
            <button class="sorting-button" id="price-low-to-high-btn">$ - $$$</button>
            <button class="sorting-button" id="alphabetical-btn">A - Z</button>
        </div>
    </div>
    <!-- end of sorting buttons -->


    <!-- product cards -->
    <div id="cards" class="cards">
        <!-- populated via js -->
    </div>
    <!-- end of products cards -->





    <!-- about us section (this includes the mapbox) -->
    <div class="shop-locations">
        <h2 id="shopLocations"> Shop Locations </h2>

        <div class="buttons">
            <!-- dynamically created using js -->
        </div>

         <div id="map">
        <!-- created using js -->
        </div>
    </div>




    <!-- ------------ MODAL HTML ----------- -->
    <!-- add modals for cards -->

     <!-- Pop Up Modal (should always be at the bottom of html)  -->
     <dialog id="detailsModal">
        <button id="closeModal"> <i class="fa-solid fa-xmark"></i> </button>
        <div class="modal-content">
            <!-- populated via javascript -->
        </div>
    </dialog>
    <!-- end of modal html -->


  
     <!-- Mapbox JS -->
     <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>
    <!-- Custom JS Link -->
    <script src="/script.js"></script>
</body>

</html>
