<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/style.css">
    <title> Put It All Together Brief </title>
</head>

<body>

    <nav>
        <div class="navbar">
            <div class="nav-items">
                <div class="logo-cont"></div>

                <a href=""></a>
                <a href=""></a>
                <a href=""></a>

                <!-- cart icon -->
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </nav>


    <!-- info text -->
    <header>
        <h1> The Sims Video Game Franchise </h1>
        <h2> Browse a range of Sims Games and Add-ons </h2>
    </header>

    <!-- filter buttons -->
    <div class="filter-container">

        <!-- Game Franchise filter -->
        <div class="filter">
            <label for="game"> Game Franchise: </label>
            <select name="game" id="game" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> All </option>
                <option value="The Sims Online"> The Sims Online </option>
                <option value="The Sims 2"> The Sims 2 </option>
                <option value="The Sims 3"> The Sims 3 </option>
                <option value="The Sims 4"> The Sims 4 </option>
            </select>
        </div>


         <!-- Category filter -->
         <div class="filter">
            <label for="category"> Category: </label>
            <select name="category" id="category" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> All </option>
                <option value="Games"> Base Games </option>
                <option value="Expansion Packs"> Expansion Packs </option>
                <option value="Add-ons"> Add-ons </option>
            </select>
        </div>


        
         <!-- Date filter -->
         <div class="filter">
            <label for="date"> Release Date: </label>
            <select name="date" id="date" class="full-width-select">
                <!-- Options for the select as well as the value -->
                <option value=""> All </option>
                <option value="2000 - 2010"> 2000 - 2010 </option>
                <option value="2012 - 2023"> 2012 - 2023 </option>
            </select>
        </div>

 <!-- end of filter cont -->
</div>


    <!-- Sorting buttons -->
     <div class="sorting-container">
        <p> Sorting Options: </p>
        <div class="sorting-btn-container">
            <button class="sorting-button" id="price-high-to-low-btn">$$$ - $</button>
            <button class="sorting-button" id="price-low-to-high-btn">$ - $$$</button>
            <button class="sorting-button" id="alphabetical-btn">A - Z</button>
        </div>
    </div>
    <!-- end of sorting buttons -->


    <!-- product cards -->
    <div id="cards" class="cards">
        <!-- populated via js -->
    </div>
    <!-- end of products cards -->





    <!-- ------------ MODAL HTML ----------- -->
    <!-- add modals for cards -->
    <!-- add modals for the 'add to cart' confirmation popup (just maybe have a cart icon and a check tick) -->

     <!-- Pop Up Modal (should always be at the bottom of html)  -->
     <dialog id="detailsModal">
        <button id="closeModal"> <i class="fa-solid fa-xmark"></i> </button>
        <div class="modal-content">
            <!-- populated via javascript -->
        </div>
    </dialog>

    <!-- modal for when user clicks cart icon -->
    <dialog id="addModal">
        <button id="closeModal"> <i class="fa-solid fa-xmark"></i> </button>
        <div class="addmodal-content">
            <!-- populated via javascript -->
        </div>
    </dialog>


    <!-- end of modal html -->


  
    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>
    <!-- Custom JS Link -->
    <script src="/script.js"></script>
</body>

</html>
